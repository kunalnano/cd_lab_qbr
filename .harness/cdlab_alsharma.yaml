pipeline:
  name: cdlab_alsharma
  identifier: cdlab_alsharma
  projectIdentifier: testal
  orgIdentifier: TPMLabs
  tags: {}
  stages:
    - stage:
        name: rolling
        identifier: rolling
        description: This is looking good
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: sample
          environment:
            environmentRef: dev
            deployToAll: false
            infrastructureDefinitions:
              - identifier: dev_infra
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        delegateSelectors:
          - helm-delegate
